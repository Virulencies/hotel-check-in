<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management Tool</title>
</head>
<body>
    <header>
        <h1>Welcome to The Ritz-Tur</h1>
    </header>

    <!-- Login Section -->
    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Customer Dashboard -->
    <section id="customer-dashboard" hidden>
        <h2>Customer Dashboard</h2>
        <!-- Section for bookings and total amount spent -->
        <div id="booking-details"></div>
        <div id="total-spent"></div>
    </section>

    <!-- Customer Room Booking Interactions go here -->
    <section id="booking-interaction" hidden>
        <h2>Book a Room</h2>
        <input type="date" id="booking-date">
        <button id="fetch-rooms">Check Availability</button>
        <!-- List of available rooms should be populated here -->
        <div id="available-rooms"></div>
    </section>

    <footer>
        <p>&copy; 2024 Swag Hotel Bookings</p>
    </footer>

    <script src="bundle.js"></script>
</body>
</html>
