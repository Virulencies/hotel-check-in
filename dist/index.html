<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management Tool</title>
</head>
<body>
    <header>
        <h1>Welcome to The Ritz-Tur</h1>
    </header>

    <!-- Login Section -->
    <section id="login-section" class="centered-section">
        <h2 class="center-text">Your Stay Starts Here</h2>
        <div class="button-group">
            <button id="login-btn">Login</button>
            <button id="view-rooms">View Rooms</button>
        </div>
        <form id="login-form" class="hidden">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Customer Dashboard -->
    <section id="customer-dashboard" hidden>
        <h2>Customer Dashboard</h2>
        <div id="booking-details"></div>
        <div id="total-spent"></div>
    </section>

    <!-- Customer Room Booking Interactions -->
    <section id="booking-interaction" hidden>
        <h2>Book Your Next Stay</h2>
        <input type="date" id="booking-date">
        <button id="fetch-rooms">Check Availability</button>
        <div id="available-rooms"></div>
    </section>

    <!-- Adding Room Details Section To Show Each Room Stats -->
    <section id="room-details" hidden></section>

    <footer>
        <p>&copy; 2024 Swag Hotel Bookings</p>
    </footer>

    <script src="bundle.js"></script>
</body>
</html>
